<!DOCTYPE html>
<html>
<head>
    <title>TeamSpark Video Call</title>
    <meta charset="utf-8"/>
    <!-- jquery -->
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!-- bootstrap 4 -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/styles/Commons.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/styles/videoCall.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/styles/textMessaging.css}" type="text/css"/>
    <link rel="icon" th:href="@{/icons/favicon.ico}" type="image/x-icon">
</head>
<body>
<div class="header">
    <div class="header-logo">
        <img alt="teamSparksIcon" id="teamSparks-icon" src="/icons/teamSparksIcon.png">
        <a href="/user">TeamSparks</a>
    </div>
    <div class="header-search-container">
        <span class="placeholder" contenteditable="false"> Type # for search condition</span>
        <div class="header-search-input" contenteditable="true">
            <div class="search-keyword" contenteditable="true"></div>
        </div>
        <button class="header-search-button"><img alt="Search" src="/icons/search.png"></button>
        <div class="search-dropdown"></div>
        <div id="datepicker" style="display: none;"></div>
    </div>
    <div id="welcome-message" style="display: none"></div>
    <button class="btn-notification position-relative" data-placement="bottom" data-toggle="popover"
            style="display: none">
    <span class="translate-middle badge rounded-pill bg-danger">
        3
    </span>
    </button>
    <div id="notification-content" style="display: none">
        <ul class="list-group custom-popover notification-list">
            <li class="list-group-item">Notification 1</li>
            <li class="list-group-item">Notification 2</li>
            <li class="list-group-item">Notification 3</li>
        </ul>
    </div>
</div>
<div class="video-call-content">
    <div class="video-panel">
        <div class="video-container big localStream">
            <h3 class="text-center streamer-name"></h3>
            <video autoplay class="localVideo" muted></video>
        </div>

        <!--            <div class="video-container remoteStream">-->
        <!--                <h3 class="text-center streamer-name">Others</h3>-->
        <!--                <video autoplay class="remoteVideo" muted></video>-->
        <!--            </div>-->
        <!-- Remote streams will be added dynamically -->
    </div>
    <!-- media control buttons -->
    <div class="media-control-panel" style="margin-top: 20px;">
        <!-- Button for toggling video -->
        <button class="btn-circle enabled-style mr-2" id="btnToggleVideo">
            <i class="bi bi-camera-video-fill" id="VideoIcon"></i>
        </button>
        <!-- Button for toggling audio -->
        <button class="btn-circle enabled-style mr-2" id="btnToggleAudio">
            <i class="bi bi-mic-fill" id="AudioIcon"></i>
        </button>
        <button class="btn-circle disabled-style" id="btnLeave">
            <i class="bi bi-telephone-x-fill" id="leaveIcon"></i>
        </button>
    </div>
</div>
<!-- fixed userInfo for testing and demo -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script>
    const hostName = '[[${hostName}]]';
    const turnUserName = '[[${turnUserName}]]';
    const turnPassword = '[[${turnPassword}]]';
    const turnServerHost = '[[${turnServerHost}]]';
</script>
<script th:src="@{/js/searchBarDropDown.js}"></script>
<script th:src="@{/js/videoCall/groupWebRtc.js}"></script>
</body>
</html>
