<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User Page</title>
    <!-- jquery -->
    <script
            crossorigin="anonymous"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
            crossorigin="anonymous"
            integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg="
            src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!-- bootstrap 4 -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!--  add personal avatar  -->
<div aria-hidden="true" aria-labelledby="addAvatarModalLabel" class="modal fade" id="addAvatarModal"
     role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAvatarModalLabel">Add your avatar</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form for adding personal avatar -->
                <form id="addAvatarForm">
                    <div class="form-group">
                        <label for="userAvatar">Upload image:</label>
                        <input class="form-control-file" id="userAvatar" name="userAvatar"
                               placeholder="Choose file"
                               required type="file"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" form="addAvatarForm" id="saveUserAvatarBtn" type="submit">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
<!--  create workspace  -->
<div aria-hidden="true" aria-labelledby="addWorkspaceModalLabel" class="modal fade" id="addWorkspaceModal"
     role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addWorkspaceModalLabel">Add New Workspace</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form for adding new workspace -->
                <form id="addWorkspaceForm">
                    <div class="form-group">
                        <label for="workspaceName">Workspace Name:</label>
                        <input class="form-control" id="workspaceName" name="workspaceName" required type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="workspaceAvatar">Workspace Avatar:</label>
                        <input class="form-control-file" id="workspaceAvatar" name="workspaceAvatar"
                               placeholder="Choose file"
                               required type="file"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" form="addWorkspaceForm" id="saveWorkspaceBtn" type="submit">
                    Add Workspace
                </button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/newUserProcess.js}"></script>
</body>
</html>
